name: test-workflow
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo add-apt-repository ppa:haxe/releases -y
      - run: sudo apt update
      - run: sudo apt install haxe=4.1.4 -y
      - run: mkdir ~/haxelib && haxelib setup ~/haxelib
      - run: yes | haxelib install test.hxml
      - run: haxelib run munit test -result-exit-code
